<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name=“author” content=“Lorena Albuquerque”>
  <meta name=“keywords” content=“bes017 - Web”>
  <meta name="description" content="Atividades sobre JavaScript">
  <meta name="viewport" content="width=device-width">
  <title>JavaScript</title>

  <script>
    function mostraDados() {
      var nome = document.frm.nome.value;
      var estadocivil = document.frm.estadocivil.value;
      var idade = document.frm.idade.value;
      var dados = "Nome: " + nome + "\nEstado Civil: " + estadocivil + "\n";
      if (idade === "faixaEtaria1") {
        dados += "Faixa etária entre 3 e 10 anos";
      } else if (idade === "faixaEtaria2") {
        dados += "Faixa etária entre 11 e 25 anos";
      } else if (idade === "faixaEtaria3") {
        dados += "Faixa etária entre 36 e 55 anos";
      } else if (idade === "faixaEtaria4") {
        dados += "Faixa etária entre 56 e 100 anos";
      }
      alert(dados);
    }
  </script>
</head >

<body>
  <form name="frm">
    Nome: <input type="text" name="nome"> </p>
    Estado Civil:
    <select name="estadocivil">
      <option value="Solteiro(a)">Solteiro(a)</option>
      <option value="Casado(a)">Casado(a)</option>
      <option value="Separado(a)">Separado(a)</option>
      <option value="Divorciado(a)">Divorciado(a)</option>
      <option value="Viúvo(a)">Viúvo(a)</option>
    </select></p>
    Idade: <select name="idade">
      <option value="faixaEtaria1">Faixa etária entre 3 e 10 anos</option>
      <option value="faixaEtaria2">Faixa etária entre 11 e 25 anos</option>
      <option value="faixaEtaria3">Faixa etária entre 36 e 55 anos</option>
      <option value="faixaEtaria4">Faixa etária entre 56 e 100 anos</option>
    </select></p>
    <input type="submit" value="Enviar" onclick="mostraDados()">
  </form>
</body >

</html >
